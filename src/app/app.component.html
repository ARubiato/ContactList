<ul *ngFor="let Contactlist of posts | async">
<li>
  <strong>{{ContactList.Fname}}</strong>
  <br>
  {{ContactList.Lname}}
  </li>

</ul>

<input type="text" [(ngModel)]="title" name="title" placeholder="Title..">
<textarea [(ngModel)]="content" name="content" placeholder="Content.."></textarea>
<input type="submit" value="Add a contact" (click)="addContact()">
